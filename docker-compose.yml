services:
  volpe-integration:
    build: .
    container_name: volpe-integration
    ports:
      - "6000:6000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Use host.docker.internal to access services running on the host machine (like the Volpe Framework)
      - VOLPE_FRAMEWORK_URL=http://host.docker.internal:8000
    restart: unless-stopped
